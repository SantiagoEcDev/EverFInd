      <section class="home-section">
    <section class="feed">
        <div class="yourPets">
            <div class="petPhoto">
                <img src="./assets/img/feed/dogFeed.png" alt="">
            </div>
            <div class="petInfo">
                <div class="info">
                    <h2>Hannah</h2>
                    <p>2 años de edad</p>
                    <p>Hembra</p>
                    <p>Perro</p>
                </div>
                <div class="description">
                    <label for=""></label>
                </div>
                
            </div>
        </div>
    <div class="add"><a href="#" class="hero_cta"><i class="fas fa-plus"></i></a></div>
    <section class="modal">
        <div class="modal_container">
            <h2>Agregar Mascota</h2>
            <!-- Formulario para agregar mascotas -->
            <form id="formularioMascota">
                <label for="nombreMascota">Nombre de la mascota:</label>
                <input type="text" id="nombreMascota" required>

                <label for="raza">Raza:</label>
                <input type="text" id="raza" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" required>

                <input type="radio" id="gato" name="tipoMascota" value="gato">
                <label for="gato">Gato</label>

                <input type="radio" id="perro" name="tipoMascota" value="perro">
                <label for="perro">Perro</label>
                  

                <button type="submit">Agregar</button>
            </form>
            <a href="#" class="modal_close"></a>
        </div>
    </section>
</section>
