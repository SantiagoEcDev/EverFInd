<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario para Agregar Mascotas</title>
</head>
<body>
  <h1>Agregar una nueva mascota</h1>
  <form action="/newPet" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
    </select><br>

    <label for="raza">Raza:</label>
    <input type="text" id="raza" name="raza" required><br>

    <label for="cumpleanos">Cumpleaños:</label>
    <input type="date" id="cumpleanos" name="cumpleanos" required><br>

    <label for="genero">Género:</label>
    <input type="radio" id="genero" name="genero" value="macho" required> Macho
    <input type="radio" id="genero" name="genero" value="hembra" required> Hembra<br>

    <label for="esterilizado">Esterilizado/Castrado:</label>
    <input type="checkbox" id="esterilizado" name="esterilizado"><br>

    <input type="submit" value="Agregar">
  </form>
</body>
</html>
