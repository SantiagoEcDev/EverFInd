<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/requests.css">
    <title>EverFind</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-bone'></i>
            <div class="logo-name"><span>Ever</span>Find</div>
        </a>
        <ul class="side-menu">
            <li><a href="home"><i class='bx bx-heart'></i>Adoptar</a></li>
            <li><a href="giveto"><i class='bx bx-send'></i>Dar en adopción</a></li>
            <li class="active"><a href="requests.html"><i class='bx bx-file'></i>Solicitudes</a></li>
            <li><a href="profile.html"><i class='bx bx-user'></i>Perfil</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/logout" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Salir
                </a>
            </li>
        </ul>

        
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analytics
                            </a></li>
                        /
                        <li><a href="#" class="active">Shop</a></li>
                    </ul>
                </div>
            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="main-chat">
                        <div class="name">
                            <img class="user-image" src="./assets/img/login/selfie.jpg" alt="Usuario 1">
                          <input
                            type="text"
                            id="name-input"
                            class="name-input"
                            value="Santiago"
                            maxlength="20"
                          />
                        </div>
                  
                        <ul class="message-container" id="message-container">
                            <!-- These li elements are only for reference, and therefore, they are commented out... -->
                            <!-- <li class="message-left">
                              <p class="message">
                                lorem impsun
                                <span>bluebird ● 26 July 10:40</span>
                              </p>
                            </li>
                    
                            <li class="message-right">
                              <p class="message">
                                lorem impsun
                                <span>bluebird ● 26 July 10:40</span>
                              </p>
                            </li>
                    
                            <li class="message-feedback">
                              <p class="feedback" id="feedback">✍️ killer is typing a message...</p>
                            </li> -->
                          </ul>
                  
                        <form class="message-form" id="message-form">
                          <input
                            type="text"
                            name="message"
                            id="message-input"
                            placeholder="Escribe un mensaje"
                            class="message-input"
                          />
                          <div class="v-divider"></div>
                          <button type="submit"  class="send-button" > <span><i class="fas fa-paper-plane"></i></span>
                          </button>
                        </form>
                      </div>
                </div>

                <!-- Direct messages -->
                <div class="reminders">
                    <div class="header">
                        <i class='bx bx-chat'></i>
                        <h3>Mensajes directos</h3>
                    </div>
                    <ul class="user-list">
                        
                        <li class="user-item">
                            <img class="user-image" src="images/profile-2.jpg" alt="Usuario 2">
                            <div class="user-name">Usuario 2</div>
                            <div class="notification-count">0</div>
                        </li>
                        <li class="user-item">
                            <img class="user-image" src="images/profile-3.jpg" alt="Usuario 3">
                            <div class="user-name">Usuario 3</div>
                            <div class="notification-count">5</div>
                        </li>
                        <!-- Agrega más elementos de usuario según sea necesario -->
                    </ul>
                </div>

                <!-- End of Reminders-->

            </div>

        </main>

    </div>

    <script src="/socket.io/socket.io.js"></script>
     <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
